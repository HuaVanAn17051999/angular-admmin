

<div class="col-md-12">
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <button [routerLink] = "['/category-cteate']" class="btn btn-warning">Add</button>
      <div class="card-tools">
        <button type="button" class="btn btn-tool"
          data-card-widget="card-refresh" data-source="widgets.html"
          data-source-selector="#card-refresh-content"
          data-load-on-init="false"><i class="fas fa-sync-alt"></i></button>
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i
            class="fas fa-expand"></i></button>
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
            class="fas fa-minus"></i></button>
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i
            class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-sm table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Parent</th>
            <th scope="col">DateCreate</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of category">
            <td>{{item.name}}</td>
            <td>{{item.parentId}}</td>
            <td>{{item.dateCreate | date}}</td>
            <td><i class="fas fa-pen-alt"></i></td>
            <td>
              <a (click)="onDelete(item.id)">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="card-footer">

    </div>
  </div>
</div>
