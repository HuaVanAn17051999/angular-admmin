<div class="login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-header d-flex justify-content-center align-items-center">
        <h2 class="style-header">LOGIN</h2>
      </div>
      <div class="card-body login-card-body">
      
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="text" formControlName="username" class="form-control"/>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <p class="message-error" *ngIf="(loginForm.get('username').touched )&& loginForm.get('username').errors?.required">Username is required !</p>

          <div class="input-group mb-3">
            <input type="password" formControlName="password" class="form-control" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="message-error">{{ loginForm.get("password")?.errors | json }}</div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button  class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
   
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
