<!-- left column -->
<div class="col-md-12">
    <!-- general form elements -->
    <div class="card card-success">
        <div class="card-header">
            <h3 class="card-title">All together</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="card-refresh" data-source="widgets.html"
                    data-source-selector="#card-refresh-content" data-load-on-init="false">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="maximize">
                    <i class="fas fa-expand"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- /.card-tools -->
        </div>
        <form [formGroup]="addForm" role="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="card-body" style="display: block">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Enter Name" name="name" formControlName="Name" />
                            </div>
                            <div class="messageError" *ngIf="!addForm.get('Name').valid && addForm.get('Name').touched" >
                                Name is requied
                           </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" placeholder="Enter Price" name="price" formControlName="Price" />
                            </div>
                            <div *ngIf="!addForm.get('Price').valid && addForm.get('Price').touched" class="messageError">
                                Price is requied
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>OldPrice</label>
                                <input type="text" class="form-control" placeholder="Enter OldPrice" name="OldPrice" formControlName="OldPrice" />
                            </div>
                            <div *ngIf="!addForm.get('OldPrice').valid && addForm.get('OldPrice').touched" class="messageError">
                                OldPrice is requied
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="text" class="form-control" placeholder="Enter Quantity" name="Quantity" formControlName="Stock" />
                            </div>
                            <div *ngIf="!addForm.get('Stock').valid && addForm.get('Stock').touched" class="messageError">
                                Quantity is requied
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputDescription">Caption</label>
                                <textarea id="inputDescription" class="form-control" rows="4" formControlName="Caption"></textarea>
                            </div>
                            <div *ngIf="!addForm.get('Caption').valid && addForm.get('Caption').touched" class="messageError">
                                Caption is requied
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>File input</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" accept="image/*" class="custom-file-input"
                                            (change)="onFileSelect($event)" />
                                        <label class="custom-file-label" for="exampleInputFile">{{
                                            imgFileName
                                            }}</label>
                                        <!-- <span style="color:red;" *ngIf="message">{{message}}</span> -->
                                    </div>
                                    <img [src]="imgURL" height="100" *ngIf="imgURL" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer" style="display: block">
                <button class="btn btn-primary" [disabled] = "addForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
