<div class="col-12">
  <div class="card">
    <div class="card-header">
      <div class="card-title d-flex">
       
      <button type="button" (click)="sendCategoryId()" class="btn btn-block btn-info btn-sm"><i class="fas fa-plus"></i> Add item</button>
      </div>

      <div class="card-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
          <div class="input-group-append">
            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0 h-100">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">OldPrice</th>
              <th scope="col">Quantity</th>
              <th scope="col">Image</th>
              <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of data">
            <td>{{ result.name }}</td>
            <td>{{ result.price }}</td>
            <td>{{ result.oldPrice }}</td>
            <td>{{ result.stock }}</td>
            <td><img [src]="baseUrl+result.imagePath" alt="" width="100px" height="100px"></td>
            <td class="project-actions text-right">
              <a class="btn btn-primary btn-sm" href="#">
                  <i class="fas fa-folder">
                  </i>
                  View
              </a>
              <a class="btn btn-info btn-sm" [routerLink]="['/edit', result.id]">
                  <i class="fas fa-pencil-alt">
                  </i>
                  Edit
              </a>
              <a class="btn btn-danger btn-sm text-white" (click)="onDelete(result.id)">
                  <i class="fas fa-trash">
                  </i>
                  Delete
              </a>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
